kind: Service
apiVersion: v1
metadata:
  name: demo-pipeline-gitops
  labels:
    app: demo-pipeline-gitops
    app.kubernetes.io/component: demo-pipeline-gitops
    app.kubernetes.io/instance: demo-pipeline-gitops
    app.kubernetes.io/name: demo-pipeline-gitops
    app.kubernetes.io/part-of: demo-pipeline-gitops
spec:
  ipFamilies:
    - IPv4
  ports:
    - name: 5000-tcp
      protocol: TCP
      port: 5000
      targetPort: 5000
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: demo-pipeline-gitops
    deployment: demo-pipeline-gitops
