kind: Service
apiVersion: v1
metadata:
  name: service-github-app
  labels:
    app: demo-pipeline-gitops
    app.kubernetes.io/component: demo-pipeline-gitops
    app.kubernetes.io/instance: demo-pipeline-gitops
    app.kubernetes.io/name: demo-pipeline-gitops
    app.kubernetes.io/part-of: demo-pipeline-gitops
spec:
  ipFamilies:
    - IPv4
  ports:
    - name: 80-tcp
      protocol: TCP
      port: 80
      targetPort: 80
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: deployment-app-github
    deployment: deployment-app-github
